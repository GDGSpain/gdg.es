<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../../gdgspain-animate-page.html">

<link rel="import" href="../../gdgspain-shared-styles.html">
<link rel="import" href="gdgspain-groups-list.html">

<dom-module id="gdgspain-groups">
  <template>
    <style include="gdgspain-shared-styles">
      :host {
        @apply(--page-content);

        display: block;
      }
        }
      .searchGroup{
        float:right;
        margin-top: 2%;
        width: 30%;
      }           }
    </style>

    <firebase-query
        path="/groups"
        data="{{groups}}">
    </firebase-query>

    <app-indexeddb-mirror
        key="groups"
        data="{{groups}}"
        persisted-data="{{persistedGroups}}">
    </app-indexeddb-mirror>

    <paper-input class="searchGroup" label="Buscar grupo" type="text" value="{{searchGroup}}">
    </paper-input>


    <h1>Grupos</h1>

    <div id="transformedContent">
   <gdgspain-groups-list groups="[[persistedGroups]]" search-group="{{searchGroup}}">
   </gdgspain-groups-list>
    </div>
  </template>

  <script>
    Polymer({
      is: 'gdgspain-groups',

      properties: {
        visible: {
          type: Boolean,
          observer: '_visibleChanged'
        },
        searchGroup:{
          type: String
        } 
      },

      behaviors: [
        Polymer.GDGSpainAnimatePage
      ],

      _visibleChanged: function(visible) {
        if (visible) {
          this.fire('change-section', {
            title: 'Grupos - GDG Spain'
          });
        }
      }
    });
  </script>
</dom-module>
