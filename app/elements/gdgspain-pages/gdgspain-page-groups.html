<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/neon-animation/animations/cascaded-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/transform-animation.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../gdgspain-app/gdgspain-app-icons.html">
<link rel="import" href="gdgspain-pages-animation.html">
<link rel="import" href="gdgspain-pages-shared-styles.html">

<dom-module id="gdgspain-page-groups">
  <template>
    <style include="gdgspain-pages-shared-styles">
      :host {
        display: block;

        margin: 0 16px;
      }

      .groups-list {
        @apply(--layout-vertical);
      }

      paper-card {
        margin-bottom: 16px;

        --paper-card-actions: {
          border-top: none;
        };
      }

      .card-actions {
        @apply(--layout-horizontal-reverse);
      }

      .social-networks a {
        display: inline-block;

        text-decoration: none;

        color: inherit;
        /* NOTE: Both values are needed, since some phones require the `transparent` value. */

        -webkit-tap-highlight-color: rgba(0,0,0,0);
        -webkit-tap-highlight-color: transparent;
      }

      paper-icon-button {
        color: var(--secondary-text-color);
      }
    </style>

    <iron-ajax
      auto
      url="../../data/groups.json"
      handle-as="json"
      last-response="{{groups}}"></iron-ajax>

    <h1>Grupos</h1>

    <div class="translate-animation">
      <div class="groups-list">
        <template is="dom-repeat" items="[[groups]]" as="group" on-dom-change="_domChanged">
          <paper-card heading="[[group.name]]" image="[[group.image]]">
            <div class="card-actions">
              <div class="social-networks">
                <a href="[[group.googlePlus]]" tabindex="-1" target="_blank" title$="Google+ page of [[group.name]]">
                  <paper-icon-button icon="gdgspain-app-icons:googlePlus" hidden$="[[!group.googlePlus]]"></paper-icon-button>
                </a>
                <a href="[[group.twitter]]" tabindex="-1" target="_blank" title$="Twitter profile of [[group.name]]">
                  <paper-icon-button icon="gdgspain-app-icons:twitter" hidden$="[[!group.twitter]]"></paper-icon-button>
                </a>
                <a href="[[group.facebook]]" tabindex="-1" target="_blank" title$="Facebook page of [[group.name]]">
                  <paper-icon-button icon="gdgspain-app-icons:facebook" hidden$="[[!group.facebook]]"></paper-icon-button>
                </a>
              </div>
            </div>
          </paper-card>
        </template>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'gdgspain-page-groups',

      behaviors: [
        Polymer.NeonAnimationRunnerBehavior
      ],

      properties: {
        animationConfig: {
          value: function() {
            return {
              'entry': [{
                name: 'fade-in-animation',
                node: this,
                timing: {
                  delay: 400,
                  duration: 500
                }
              }, {
                name: 'cascaded-animation',
                animation: 'transform-animation',
                transformFrom: 'translateY(100%)',
                transformTo: 'none',
                timing: {
                  delay: 300
                }
              }],
              'exit': [{
                name: 'fade-out-animation',
                node: this,
                timing: {
                  delay: 100,
                  duration: 500
                }
              }, {
                name: 'transform-animation',
                node: this.$$('.translate-animation'),
                transformOrigin: '100%',
                transformFrom: 'translateY(0%)',
                transformTo: 'translateY(30%)',
                timing: {
                  delay: 100,
                  duration: 800
                }
              }]
            }
          }
        }
      },

      _domChanged: function() {
        var nodes = Polymer.dom(this.root).querySelectorAll('paper-card');
        this.animationConfig['entry'][1].nodes = Array.prototype.slice.call(nodes);
        this.playAnimation('entry');
      }
    });
  </script>
</dom-module>
